<html lang="en">
<head>

    Basic Meta Information
    CUSTOMIZE: Update with your own information to improve SEO
  -->
  <meta charset="utf-8">
  <title>My Portfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Professional portfolio showcasing my projects, skills, and experience.">
  <meta name="keywords" content="portfolio, web development, developer, engineer">
  <meta name="author" content="Your Name">
  
  <!-- Favicon - replace with your own in the public directory -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- 
    Optional: Add Open Graph meta tags for better social media sharing
    CUSTOMIZE: Update with your own information
  -->
  <meta property="og:title" content="My Professional Portfolio">
  <meta property="og:description" content="Explore my projects, skills, and professional experience.">
  <meta property="og:image" content="assets/images/profile.jpg">
  <meta property="og:url" content="https://yourdomain.com">
  <meta property="og:type" content="website">

  <!-- 
    Optional: Add Twitter Card meta tags for better Twitter sharing
    CUSTOMIZE: Update with your own information

  <meta name="twitter:title" content="My Professional Portfolio">
  <meta name="twitter:description" content="Explore my projects, skills, and professional experience.">
  <meta name="twitter:image" content="assets/images/profile.jpg">
